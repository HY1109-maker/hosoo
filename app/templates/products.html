{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">在庫一覧</h1>
        <a href="{{ url_for('main.add_product') }}" class="btn btn-primary">新しい商品を追加</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>品番</tr>
            <tr>品名</tr>
            <tr>在庫数</tr>
            <tr>最終更新日</tr>
            <tr>操作</tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.item_number }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.stock_quantity }}</td>
                <td>{{ product.last_updated.strftime('%y-%m-%d %H:%M') }}</td>
                <td>
                    <a href="{{url_for('main.edit_product', product_id=product.id)}}" class="btn bbtn-secondary btn-sm">編集</a>
                    <form action="{{url_for('main.delete_product', product_id=product.id)}}" method="post" style="display: inline;">
                        <input type="submit" value="削除" class="btn btn-danger btn-sm" onclick="return confirm('本当に削除しますか？');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
